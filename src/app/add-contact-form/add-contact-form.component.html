<form [formGroup]="addContactForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{formTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder={{colHeaders.firstName}} formControlName="firstName">
            <mat-error *ngIf="addContactForm.controls['firstName'].hasError('required')">
              {{colHeaders.firstName}} is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder={{colHeaders.lastName}} formControlName="lastName">
            <mat-error *ngIf="addContactForm.controls['lastName'].hasError('required')">
              {{colHeaders.lastName}} is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder={{colHeaders.company}} formControlName="company">
            <mat-error *ngIf="addContactForm.controls['company'].hasError('required')">
              {{colHeaders.company}} is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder={{colHeaders.email}} formControlName="email" email>
            <mat-error *ngIf="addContactForm.controls['email'].hasError('required')">
              {{colHeaders.email}} is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="addContactForm.controls['email'].hasError('email')">
              Email is <strong>incorrectly formatted</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder={{colHeaders.phone}} formControlName="phone">
            <mat-error *ngIf="addContactForm.controls['phone'].hasError('required')">
              {{colHeaders.phone}} is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder={{colHeaders.address}} formControlName="address"></textarea>
            <mat-error *ngIf="addContactForm.controls['address'].hasError('required')">
              {{colHeaders.address}} is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
